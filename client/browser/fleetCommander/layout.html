<template name="fleetCommander">
  <div class="fcContainer">
    {{#isolate}}
    {{>fcLeftBar}}
    {{>fcMiddle}}
    {{>fcRightBar}}
    {{/isolate}}
  </div>
</template>

<template name="fcLeftBar">
  <div id="fcLeftBar">
    {{#if membersSelected}}
    {{>fcMembersList}}
    {{/if}}
    {{#if shipsSelected}}
    {{>fcShipsList}}
    {{/if}}
    {{>fcLeftBarButtons}}
  </div>
</template>

<template name="fcLeftBarButtons">
  <div class="buttons">
    <ul class="nav nav-pills">
      <li {{#if membersSelected}}class="active"{{/if}}>
        <a href="" id="membersButton">
          Members
          <span class="badge">10</span>
        </a>
      </li>
      <li {{#if shipsSelected}}class="active"{{/if}}>
        <a href="" id="shipsButton">
          Ships
          <span class="badge">3</span>
        </a>
      </li>
    </ul>
  </div>
</template>

<template name="fcMembersList">
  <div id="membersList" class="list-group"> 
    <a href="#" name="commanders" class="list-group-item {{#if isSelected 'commanders'}}active{{/if}}">
      <i class="icon-dashboard"></i>Fleet Commanders
    </a>

    <a href="#" name="docked" class="list-group-item {{#if isSelected 'docked'}}active{{/if}}"  data-parent="#sidebar">
      <i class="icon-group"></i> Docked
      <span class="badge bg_danger">1</span>
    </a>

    <div id="dockedDropdown" class="list-group subitem collapse">
      <a href="#" class="list-group-item">
        Morpheus Deathbrew (Sabre)
      </a>
    </div>

    <a href="#articles" name="undocked" class="list-group-item {{#if isSelected 'undocked'}}active{{/if}}"  data-parent="#sidebar">
      <i class="icon-file-text"></i> Undocked
      <span class="badge bg_danger">8</span>
    </a>

    <div id="undockedDropdown" class="list-group subitem collapse">

      <a href="#" class="list-group-item">
        <i class="icon-caret-right"></i> Someguy 
      </a>

    </div>

  </div>
</template>

<template name="fcShipsList">
  Ships list
</template>

<template name="fcMiddle">
</template>

<template name="fcRightBar">
</template>
