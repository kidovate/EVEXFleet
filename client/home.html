<head>

<body>
   {{>page}}

<template name="page">
  {{#if hasTrust}}
   {{>generalInfo}}
  {{else}}
   {{>requestTrust}}
  {{/if}}
</template>
<template name="generalInfo">
   Your ship name: {{shipName}}<br>
   Your ship type: {{shipType}}<br>
   Your character name: {{charName}}<br>
   Your corp name: {{corpName}}<br>
   Your system name: {{systemName}}<br>
   Your station name: {{stationName}}<br>
   <br><br>
   <!--All headers: <br>
   {{allHeaders}}-->
</template>
<template name="requestTrust">
  <h1>This site needs trust to work. Please accept the trust request.</h1>
  <br>
  <button class="requestTrustButton">Accept Trust</button>
</template>
